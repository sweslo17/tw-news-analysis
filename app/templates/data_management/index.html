<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Management - Crawler Admin</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        /* Tab active indicator */
        .tab-active {
            border-bottom: 2px solid #3B82F6;
            color: #3B82F6;
        }
        /* Progress bar animation */
        @keyframes progress {
            0% { width: 0%; }
        }
        .progress-bar {
            animation: progress 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Data Management</h1>
                    <p class="text-gray-600 mt-2">Manage raw HTML archives and re-parse articles</p>
                </div>
                <a href="/" class="text-blue-600 hover:text-blue-800 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Dashboard
                </a>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="border-b border-gray-200">
                <nav class="flex -mb-px">
                    <button
                        id="tab-statistics"
                        class="tab-btn tab-active px-6 py-4 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none"
                        hx-get="/partials/data/statistics-tab"
                        hx-target="#tab-content"
                        hx-swap="innerHTML"
                        onclick="setActiveTab('statistics')"
                    >
                        Statistics
                    </button>
                    <button
                        id="tab-archive"
                        class="tab-btn px-6 py-4 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none"
                        hx-get="/partials/data/archive-tab"
                        hx-target="#tab-content"
                        hx-swap="innerHTML"
                        onclick="setActiveTab('archive')"
                    >
                        Archive
                    </button>
                    <button
                        id="tab-reparse"
                        class="tab-btn px-6 py-4 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none"
                        hx-get="/partials/data/reparse-tab"
                        hx-target="#tab-content"
                        hx-swap="innerHTML"
                        onclick="setActiveTab('reparse')"
                    >
                        Re-parse
                    </button>
                </nav>
            </div>

            <!-- Tab Content -->
            <div id="tab-content" class="p-6">
                {% include "data_management/partials/statistics_tab.html" %}
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-gray-500 text-sm">
            <p>Crawler Admin Dashboard v1.0.0</p>
        </div>
    </div>

    <script>
        function setActiveTab(tabName) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('tab-active');
            });
            // Add active class to selected tab
            document.getElementById('tab-' + tabName).classList.add('tab-active');
        }

        // Auto-refresh statistics every 30 seconds when on statistics tab
        let statsRefreshInterval = null;

        function startStatsRefresh() {
            if (statsRefreshInterval) clearInterval(statsRefreshInterval);
            statsRefreshInterval = setInterval(() => {
                if (document.getElementById('tab-statistics').classList.contains('tab-active')) {
                    htmx.ajax('GET', '/partials/data/statistics-tab', '#tab-content');
                }
            }, 30000);
        }

        startStatsRefresh();
    </script>
</body>
</html>
